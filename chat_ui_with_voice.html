<script>
const API_URL = "https://898748c25ec7.ngrok-free.app/chat_stream"; // æ›¿æ›ç‚º ngrok ç«¯é»

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const sendBtn = document.getElementById("sendBtn");
const clearBtn = document.getElementById("clearBtn");
const statusEl = document.getElementById("status");
const userInput = document.getElementById("userInput");
const chatArea = document.getElementById("chatArea");
const speakBtn = document.getElementById("speakBtn");

let recognition = null;
let isRecognizing = false;
let lastTranscript = "";

const synth = window.speechSynthesis;
const voiceSelect = document.getElementById("voiceSelect");
const rateSlider = document.getElementById("rate");
const pitchSlider = document.getElementById("pitch");
let voices = [];

function populateVoices() {
  voices = synth.getVoices();
  voiceSelect.innerHTML = "";
  voices.forEach((v, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = v.name + " (" + v.lang + ")";
    voiceSelect.appendChild(opt);
  });
}
populateVoices();
if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = populateVoices;

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  const selectedVoice = voices[voiceSelect.value];
  if (selectedVoice) utter.voice = selectedVoice;
  utter.rate = parseFloat(rateSlider.value || 1);
  utter.pitch = parseFloat(pitchSlider.value || 1);
  utter.lang = "zh-TW";

  synth.cancel();
  synth.speak(utter);
}

function appendMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender} p-2 rounded ${sender === "user" ? "bg-blue-100 text-right" : "bg-gray-100 text-left"}`;
//  div.className = "p-2 rounded " + (sender === "user" ? "bg-blue-100 text-right" : "bg-gray-100 text-left");
  div.textContent = text;
  chatArea.appendChild(div);
  chatArea.scrollTop = chatArea.scrollHeight;
}

function setupRecognition() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    alert("ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜");
	startBtn.disabled = true;
    return;
  }
  recognition = new SR();
  recognition.lang = "zh-TW";
  recognition.interimResults = true;
  recognition.continuous = true;

  recognition.onstart = () => {
    isRecognizing = true;
    statusEl.textContent = "ğŸ¤ æ­£åœ¨è¾¨è­˜...";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };
  recognition.onerror = (e) => {
    statusEl.textContent = "éŒ¯èª¤ï¼š" + e.error;
  };
  recognition.onend = () => {
    isRecognizing = false;
    statusEl.textContent = "ğŸ›‘ å·²åœæ­¢è¾¨è­˜";
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
  
  recognition.onresult = (event) => {
  for (let i = event.resultIndex; i < event.results.length; ++i) {
    if (event.results[i].isFinal) {
      userInput.value += event.results[i][0].transcript;
    }
  }
  };

}
setupRecognition();

startBtn.onclick = () => recognition.start();
stopBtn.onclick = () => recognition.stop();
clearBtn.onclick = () => userInput.value = "";

sendBtn.onclick = async () => {
  const text = userInput.value.trim();
  if (!text) return;

  appendMessage(text, "user");
  userInput.value = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ input: text }),
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder("utf-8");

    let aiReply = "";
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
	  aiReply += decoder.decode(value, { stream: true });
      //const chunk = decoder.decode(value, { stream: true });
      //aiReply += chunk;
      //appendMessage(aiReply, "ai");  // ä¹Ÿå¯æ”¹ç‚ºæ¯æ¬¡ chunk ä¸€èµ·é¡¯ç¤º
    }
  // âœ… æ¿¾é™¤ <think> æ¨™ç±¤å€æ®µ
    aiReply = aiReply.replace(/<think>.*?<\/think>/gs, "").trim();
  // âœ… åªåœ¨å…¨éƒ¨è®€å®Œå¾Œå†é¡¯ç¤ºè¨Šæ¯
    appendMessage(aiReply, "ai");
    //speak(aiReply);
  } catch (e) {
    console.error("âŒ ä¸²æ¥éŒ¯èª¤ï¼š", e);
    appendMessage("âš ï¸ ç„¡æ³•å–å¾— AI å›æ‡‰", "ai");
  }
};

  }
});
